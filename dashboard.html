<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Requests — Rolling Translations</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
            vertical-align: top;
        }

        .chip {
            display: inline-block;
            padding: 3px 8px;
            border: 1px solid #ddd;
            border-radius: 12px;
            margin: 2px 4px 0 0;
            background: #fff;
            font-size: 12px;
        }

        .muted {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/logo.png" alt="Rolling Translations Logo" class="logo" />
        <h1>My Translation Requests</h1>
        <p class="muted">Only requests created under your account are shown here.</p>

        <div id="content"></div>

        <button id="logoutBtn">Log out</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";
        import { getStorage, ref as sref } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-storage.js";

        const app = initializeApp({
            apiKey: "AIzaSyBYjq_CaTEfFhfTChfJ6SnXSbgIzbbRHHc",
            authDomain: "rollingtranslationsportal.firebaseapp.com",
            projectId: "rollingtranslationsportal",
            storageBucket: "rollingtranslationsportal.firebasestorage.app",
            messagingSenderId: "492156326175",
            appId: "1:492156326175:web:14175badae2bbaada0e02a"
        });
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app, "gs://rollingtranslationsportal.firebasestorage.app");

        const el = (s) => String(s ?? "").replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c]));

        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = "index.html"; return; }
            const content = document.getElementById("content");
            try {
                const q = query(collection(db, "projectRequests"), where("ownerUid", "==", user.uid));
                const snap = await getDocs(q);
                const rows = [];
                snap.forEach(doc => rows.push({ id: doc.id, ...doc.data() }));
                // sort by createdAt desc (client-side)
                rows.sort((a, b) => (b.createdAt?.seconds ?? 0) - (a.createdAt?.seconds ?? 0));

                if (!rows.length) {
                    content.innerHTML = `<p>No requests yet.</p>`;
                    return;
                }

                const html = `
          <table>
            <thead>
              <tr>
                <th>Created</th><th>Project ID</th><th>Status</th><th>Source → Target</th><th>Files</th><th>Notes</th>
              </tr>
            </thead>
            <tbody>
              ${rows.map(r => {
                    const created = r.createdAt?.toDate ? r.createdAt.toDate() : (r.createdAt?.seconds ? new Date(r.createdAt.seconds * 1000) : null);
                    const createdStr = created ? created.toLocaleString() : "—";
                    const files = Array.isArray(r.files) ? r.files : [];
                    const filesHtml = files.length
                        ? files.map(f => {
                            const name = (f && typeof f === 'object') ? (f.name || f.path || 'file') : f;
                            return `<span class="chip">${el(name)}</span>`;
                        }).join("")
                        : "—";
                    return `
                  <tr>
                    <td>${el(createdStr)}</td>
                    <td>${el(r.projectId || r.id)}</td>
                    <td>${el(r.status || "—")}</td>
                    <td>${el(r.sourceLang || "—")} → ${el(r.targetLang || "—")}</td>
                    <td>${filesHtml}</td>
                    <td>${el(r.notes || "")}</td>
                  </tr>`;
                }).join("")}
            </tbody>
          </table>
        `;
                content.innerHTML = html;
            } catch (e) {
                console.error(e);
                content.innerHTML = `<p>⚠️ Could not load your requests.</p>`;
            }
        });

        document.getElementById("logoutBtn")?.addEventListener("click", () => signOut(auth).then(() => window.location.href = "index.html"));
    </script>
</body>

</html>

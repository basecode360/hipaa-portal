<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin — Requests & Deliverables</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
            vertical-align: top;
        }

        .chip {
            display: inline-block;
            padding: 3px 8px;
            border: 1px solid #ddd;
            border-radius: 12px;
            margin: 2px 4px 0 0;
            background: #fff;
            font-size: 12px;
        }

        .muted {
            color: #666;
            font-size: 12px;
        }

        .row-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .uploader {
            display: flex;
            gap: 6px;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/logo.png" alt="Rolling Translations Logo" class="logo" />
        <h1>Admin — Project Requests</h1>
        <p class="muted">You must be <strong>admin</strong> to view all requests and upload deliverables.</p>

        <div id="guard"></div>
        <div id="content" style="display:none;"></div>

        <button id="logoutBtn">Log out</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, orderBy, query, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";
        import { getStorage, ref as sref, uploadBytes } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-storage.js";

        const app = initializeApp({
            apiKey: "AIzaSyBYjq_CaTEfFhfTChfJ6SnXSbgIzbbRHHc",
            authDomain: "rollingtranslationsportal.firebaseapp.com",
            projectId: "rollingtranslationsportal",
            storageBucket: "rollingtranslationsportal.firebasestorage.app",
            messagingSenderId: "492156326175",
            appId: "1:492156326175:web:14175badae2bbaada0e02a"
        });
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app, "gs://rollingtranslationsportal.firebasestorage.app");

        const el = (s) => String(s ?? "").replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c]));

        async function isAdmin(uid) {
            if (!uid) return false;
            try {
                const uref = doc(db, "users", uid);
                const usnap = await getDoc(uref);
                return !!(usnap.exists() && usnap.data()?.role === "admin");
            } catch { return false; }
        }

        async function uploadDeliverable(docId, file) {
            const path = `deliverables/${docId}/${Date.now()}_${file.name}`;
            const r = sref(storage, path);
            await uploadBytes(r, file);
            await updateDoc(doc(db, "projectRequests", docId), {
                deliverables: arrayUnion({ name: file.name, path })
            });
            return { name: file.name, path };
        }

        onAuthStateChanged(auth, async (user) => {
            const guard = document.getElementById("guard");
            const content = document.getElementById("content");

            if (!user) { window.location.href = "index.html"; return; }

            const ok = await isAdmin(user.uid);
            if (!ok) {
                guard.innerHTML = `<p>⛔ You do not have admin access.</p>`;
                content.style.display = "none";
                return;
            }

            guard.innerHTML = `<p class="muted">Signed in as admin: ${el(user.email || user.uid)}</p>`;
            content.style.display = "block";

            try {
                const q = query(collection(db, "projectRequests"), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                const rows = [];
                snap.forEach(d => rows.push({ id: d.id, ...d.data() }));

                if (!rows.length) {
                    content.innerHTML = `<p>No requests yet.</p>`;
                    return;
                }

                const html = `
          <table>
            <thead>
              <tr>
                <th>Created</th><th>Client</th><th>Project ID</th><th>Status</th><th>Langs</th><th>Files</th><th>Deliverables</th><th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${rows.map(r => {
                    const created = r.createdAt?.toDate ? r.createdAt.toDate() : (r.createdAt?.seconds ? new Date(r.createdAt.seconds * 1000) : null);
                    const createdStr = created ? created.toLocaleString() : "—";
                    const files = Array.isArray(r.files) ? r.files : [];
                    const filesHtml = files.length
                        ? files.map(f => {
                            const name = (f && typeof f === 'object') ? (f.name || f.path || 'file') : f;
                            return `<span class="chip" title="${el((f.path || name))}">${el(name)}</span>`;
                        }).join("")
                        : "—";
                    const delivs = Array.isArray(r.deliverables) ? r.deliverables : [];
                    const delivsHtml = delivs.length
                        ? delivs.map(d => `<span class="chip" title="${el(d.path || d.name)}">${el(d.name || 'file')}</span>`).join("")
                        : "—";

                    return `
                  <tr data-docid="${el(r.id)}">
                    <td>${el(createdStr)}</td>
                    <td>${el(r.fullname || r.email || r.ownerUid || '—')}</td>
                    <td>${el(r.projectId || r.id)}</td>
                    <td>${el(r.status || '—')}</td>
                    <td>${el(r.sourceLang || '—')} → ${el(r.targetLang || '—')}</td>
                    <td>${filesHtml}</td>
                    <td class="deliverables">${delivsHtml}</td>
                    <td class="row-actions">
                      <div class="uploader">
                        <input type="file" class="delivInput" />
                        <button class="delivBtn">Upload deliverable</button>
                      </div>
                    </td>
                  </tr>`;
                }).join("")}
            </tbody>
          </table>
        `;
                content.innerHTML = html;

                // Wire up each row's deliverable upload
                content.querySelectorAll("tr[data-docid]").forEach(tr => {
                    const docId = tr.getAttribute("data-docid");
                    const input = tr.querySelector(".delivInput");
                    const btn = tr.querySelector(".delivBtn");
                    const delivCell = tr.querySelector(".deliverables");
                    btn.addEventListener("click", async (e) => {
                        e.preventDefault();
                        if (!input.files || !input.files[0]) { alert("Choose a file first."); return; }
                        btn.disabled = true; btn.textContent = "Uploading...";
                        try {
                            const file = input.files[0];
                            const d = await uploadDeliverable(docId, file);
                            // Update UI
                            const span = document.createElement("span");
                            span.className = "chip";
                            span.textContent = d.name;
                            delivCell.appendChild(span);
                            input.value = "";
                        } catch (err) {
                            console.error(err);
                            alert("Upload failed.");
                        } finally {
                            btn.disabled = false; btn.textContent = "Upload deliverable";
                        }
                    });
                });

            } catch (e) {
                console.error(e);
                content.innerHTML = `<p>⚠️ Could not load project requests.</p>`;
            }
        });

        document.getElementById("logoutBtn")?.addEventListener("click", () => signOut(auth).then(() => window.location.href = "index.html"));
    </script>
</body>

</html>

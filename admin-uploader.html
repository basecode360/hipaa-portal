<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin – Project Requests</title>
    <link rel="stylesheet" href="style.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9fafb;
            color: #111827;
        }

        .container {
            max-width: 1400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: fit-content;
            height: 60px;
            display: block;
            margin: 0 auto 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
        }

        p.subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            min-width: 100px;
            padding: 0 16px;
            border: none;
            border-radius: 6px;
            background: #2563eb;
            color: white;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #1e40af;
        }

        .btn.secondary {
            background: #f3f4f6;
            color: #111827;
            border: 1px solid #d1d5db;
        }

        .btn.secondary:hover {
            background: #e5e7eb;
        }

        #controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        #search {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: #f3f4f6;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #e5e7eb;
            text-align: left;
            vertical-align: middle;
        }

        /* Column widths */
        th.date-col,
        td.date-col {
            width: 120px;
        }

        th.project-col,
        td.project-col {
            width: 160px;
        }

        th.files-col,
        td.files-col {
            width: 150px;
        }

        th.lang-col,
        td.lang-col {
            width: 120px;
        }

        th.status-col,
        td.status-col {
            width: 120px;
        }

        th.deliver-col,
        td.deliver-col {
            width: 180px;
        }

        th.upload-col,
        td.upload-col {
            width: 180px;
        }

        .file-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .file-item {
            background: #f3f4f6;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .file-item span.remove {
            margin-left: 6px;
            color: red;
            cursor: pointer;
            font-weight: bold;
        }

        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-right: 6px;
            font-size: 13px;
            color: #2563eb;
            text-decoration: none;
        }

        .download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/logo.png" alt="Rolling Translations Logo" class="logo" />
        <h1>Admin – Project Requests</h1>
        <p class="subtitle">Manage requests, upload deliverables, and update status.</p>

        <div id="controls">
            <input type="text" id="search" placeholder="Search by client name, email, projectId, notes…" />
            <button id="refreshBtn" class="btn">Refresh</button>
            <button id="logoutBtn" class="btn secondary">Log out</button>
        </div>

        <div id="status">Checking admin access…</div>
        <table id="requestsTable">
            <thead>
                <tr>
                    <th class="date-col">Date</th>
                    <th>Client</th>
                    <th class="project-col">Project ID</th>
                    <th class="lang-col">Languages</th>
                    <th class="files-col">Source files</th>
                    <th class="status-col">Status</th>
                    <th class="deliver-col">Deliverables</th>
                    <th class="upload-col">Upload</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBYjq_CaTEfFhfTChfJ6SnXSbgIzbbRHHc",
            authDomain: "rollingtranslationsportal.firebaseapp.com",
            projectId: "rollingtranslationsportal",
            storageBucket: "rollingtranslationsportal.firebasestorage.app",
            messagingSenderId: "492156326175",
            appId: "1:492156326175:web:14175badae2bbaada0e02a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const statusDiv = document.getElementById("status");
        const tbody = document.querySelector("#requestsTable tbody");

        let userFiles = {}; // temp files per row

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "index.html";
                return;
            }
            console.log("[AUTH] Logged in user:", user.email, "uid:", user.uid);

            // Assume user is admin for now
            statusDiv.textContent = "Admin access granted ✅";
            loadRequests();
        });

        async function loadRequests() {
            statusDiv.textContent = "Loading requests…";
            tbody.innerHTML = "";

            const snap = await getDocs(collection(db, "projectRequests"));
            console.log("[LOAD] Rows fetched:", snap.size);

            snap.forEach((docSnap) => {
                const data = docSnap.data();
                const id = docSnap.id;

                const tr = document.createElement("tr");
                tr.innerHTML = `
          <td class="date-col">${data.createdAt?.toDate().toLocaleString() || "N/A"}</td>
          <td>${data.fullname || ""}<br/><small>${data.email || ""}</small></td>
          <td class="project-col">${id}</td>
          <td class="lang-col">${data.sourceLang || ""} → ${data.targetLang || ""}</td>
          <td class="files-col">${data.file || "—"}</td>
          <td class="status-col">
            <select data-doc="${id}">
              <option ${data.status === "Pending" ? "selected" : ""}>Pending</option>
              <option ${data.status === "In progress" ? "selected" : ""}>In progress</option>
              <option ${data.status === "Finalized" ? "selected" : ""}>Finalized</option>
            </select>
          </td>
          <td class="deliver-col">${renderDeliverables(data.deliverables)}</td>
          <td class="upload-col">
            <div class="file-list" id="fileList-${id}"></div>
            <input type="file" id="fileInput-${id}" multiple/>
            <button class="btn" data-upload="${id}">Upload</button>
          </td>
        `;
                tbody.appendChild(tr);

                // status change
                tr.querySelector("select").addEventListener("change", async (e) => {
                    await updateDoc(doc(db, "projectRequests", id), { status: e.target.value });
                });

                // file input handling
                const fileInput = tr.querySelector(`#fileInput-${id}`);
                const fileList = tr.querySelector(`#fileList-${id}`);
                userFiles[id] = [];

                fileInput.addEventListener("change", (e) => {
                    for (let file of e.target.files) {
                        userFiles[id].push(file);
                    }
                    renderFileList(id, fileList);
                });

                // upload
                tr.querySelector(`[data-upload="${id}"]`).addEventListener("click", () => {
                    handleUpload(id, userFiles[id], fileList);
                });
            });
            statusDiv.textContent = "Done ✅";
        }

        function renderDeliverables(deliverables) {
            if (!deliverables || deliverables.length === 0) return "—";
            return deliverables.map(d =>
                `<a class="download-link" href="${d.url}" target="_blank">${d.name} ⬇</a>`
            ).join(" ");
        }

        function renderFileList(id, fileList) {
            fileList.innerHTML = "";
            userFiles[id].forEach((file, idx) => {
                const item = document.createElement("div");
                item.className = "file-item";
                item.innerHTML = `${file.name} <span class="remove">×</span>`;
                item.querySelector(".remove").addEventListener("click", () => {
                    userFiles[id].splice(idx, 1);
                    renderFileList(id, fileList);
                });
                fileList.appendChild(item);
            });
        }

        async function handleUpload(docId, files, fileList) {
            if (!files || files.length === 0) return;
            for (let file of files) {
                const path = `deliverables/${docId}/${Date.now()}_${file.name}`;
                const storageRef = ref(storage, path);
                await uploadBytes(storageRef, file);
                const url = await getDownloadURL(storageRef);

                await updateDoc(doc(db, "projectRequests", docId), {
                    deliverables: [{ name: file.name, url }]
                });
            }
            userFiles[docId] = [];
            renderFileList(docId, fileList);
            loadRequests();
        }

        document.getElementById("refreshBtn").addEventListener("click", loadRequests);
        document.getElementById("logoutBtn").addEventListener("click", () => {
            signOut(auth);
        });
    </script>
</body>

</html>
